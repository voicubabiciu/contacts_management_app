<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<div th:replace="components/navbar :: navbar(title='Login')"></div>
<body class="container-fluid p-0">


<div class="row justify-content-center p-4" style="margin-bottom: auto; margin-top: auto;">
    <div class="col col-xl-4">

        <div class="card">
            <div class="card-body">
                <div th:if="${errorMessage != null}" class="alert alert-danger" role="alert">
                    [[${errorMessage}]]
                </div>

                <form action="#" th:action="@{/login}"  method="post">
                    <div class="form-group mt-2">
                        <label for="inputEmail">Email address</label>
                        <input type="email" class="form-control" name="username"
                               id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email" required>
                    </div>
                    <div class="form-group mt-2">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" name="password" id="inputPassword"
                               placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Login</button>
                    <a type="button" class="btn btn-outline-primary mt-2" th:href="@{/register}">Register</a>
                </form>
            </div>
        </div>
    </div>
</div>

<script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
        integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
